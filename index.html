<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estylos.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Servicio</title>
    <link rel="shortcut icon" href="IMAGENES/2chiqui.png">
</head>
<body id="body">
    <img src="IMAGENES/LOGO1.png" id="logo">
    <main id="contenedor">
    <h1 id="title">Encuesta  de servicios</h1>
    <p id="description"> Mediante la siguiente informacion se evalua la calidad del servicio prestado</p>
    <form action="" method="post" id="survey-form">        

        <div class="box" id="registro">
        <label for="name" id="name-label">Nombre</label>
        <input type="text" name="name" id="name" placeholder="多como te llamas?">        
        <label for="email" id="email-label">Correo: </label>
        <input type="email" name="email" id="email" placeholder="ejemplo@correo.com" required>
        <label for="edad" id="number-label">Edad: </label>
        <input type="number" name="edad" id="number" min="5" max="99" placeholder="多cuantos a単os tienes?" required>
        </div>
        <div class="box">
        <label for="dropdown">Atencion:</label>
        <select name="TipoServicio" id="dropdown">
            <option value="asesoria">Asesoria</option>
            <option value="mercancia">Compras</option>
        </select> 
        </div>
        <div class="box">
        <h3>Calificacion del servicio</h3>
        <input type="radio" name="evaluacion" value="1"> 1 <br>
        <input type="radio" name="evaluacion" value="2"> 2 <br>
        <input type="radio" name="evaluacion" value="3"> 3 <br>
        <input type="radio" name="evaluacion" value="4"> 4 <br>
        <input type="radio" name="evaluacion" value="5"> 5 <br>
        
        <h3>Recomendaciones a mejorar</h3>
        <input type="checkbox" name="recomendaciones" value="atencion"> Atencion<br>
        <input type="checkbox" name="recomendaciones" value="presentacion">Presentacion <br>
        <input type="checkbox" name="recomendaciones" value="calidad">Calidad<br>
        <input type="checkbox" name="recomendaciones" value="creatividad"> Creatividad<br>
        <input type="checkbox" name="recomendaciones" value="funcionalidad">Funcionalidad<br>

        <h3>Recomendaciones adicionales</h3>
        <textarea  rows="4" cols="50" name="adicionales" value="adicionales" id="adicionales" placeholder="多tienes alguna recomendacion adicional?">
        </textarea>

        </div>
        <input type="submit" value="enviar" id="submit">


    </form>
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </main>
</body>
</html>
